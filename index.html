<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="drawingComp">
      <canvas id="canvas"></canvas>
      <div class="controls">
        <label id="clearLabel"><button id="clear">X</button> Clear</label>
        <label id="blackColorLabel"
          ><button id="blackColor">O</button> Black</label
        >
        <label id="whiteColorLabel"
          ><button id="whiteColor">O</button> White</label
        >
        <input type="color" name="colorInput" id="colorInput" />
        <button id="custom">Select custom</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
